<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>주사위 게임</title>
	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/default.css">
</head>

<body>
	<header>
		<h1><span class="material-icons">casino</span> Dice Game</h1>
	</header>

	<section class="wrap game">
		<div class="container">
			<div class="gamer user">
				<a href="javascript:void(0)">
					<span class="material-icons">emoji_emotions</span>
					<h3>게임참여자</h3>
					<strong class="score">score : ?</strong>
				</a>
			</div>
			<div class="gamer computer">
				<a href="javascript:void(0)">
					<span class="material-icons">smart_toy</span>
					<h3>컴퓨터</h3>
					<strong class="score">score : ?</strong>
				</a>
			</div>
			<button id="start-button" class="button" onclick="startButtonHandler()">주사위 굴리기 start</button>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
		crossorigin="anonymous"></script>
	<script src="./js/default.js"></script>
	<script src="./js/game.js"></script>
</body>
</html>
